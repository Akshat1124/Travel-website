<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Meta tags -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Title -->
    <title>Contactform@Travelista</title>
    <!-- Link to CSS file -->
    <link rel="stylesheet" href="assets/css/styles.css">
</head>
<body>
    <!-- Main container -->
    <div class="container">
        <h1>Get in Touch</h1>
        <p>Fill up the form to get in touch with us. </p>

        <!-- Contact form section -->
        <div class="contact-box">
            <!-- Left side of the form -->
            <div class="container-left">
                <h3>Fill the Form*</h3>
                <!-- Form -->
                <form id="contactForm" onsubmit="return validateForm()">
                    <div class="input-row">
                        <div class="input-group">
                            <label>Name*</label>
                            <input type="text" id="name" placeholder="Enter your Name" required>
                        </div>

                        <div class="input-group">
                            <label>Phone*</label>
                            <input type="text" id="phone" placeholder="+91 1234567890" required>
                        </div>
                    </div>
                    
                    <!-- Input row for Email and Subject -->
                    <div class="input-row">
                        <div class="input-group">
                            <label>Email*</label>
                            <input type="email" id="email" placeholder="xyz@gmail.com" required>
                        </div>

                        <div class="input-group">
                            <label>Subject</label>
                            <input type="text" id="subject" placeholder="Inquiry">
                        </div>                       
                    </div>

                    <!-- Label for Message textarea -->
                    <label>Message*</label>
                    <textarea rows="10" id="message" placeholder="Enter your Message" required></textarea>
                    <button type="submit">SEND MESSAGE</button>
                </form>
            </div>
            <!-- Right side with contact information -->
            <div class="container-right">
                <h3>Reach Us</h3>
                <!-- Table for contact information -->
                <table>
                    <tr>
                        <td>Email: </td>
                        <td>contact@Traveliista.com</td>
                    </tr>

                    <tr>
                        <td>Phone: </td>
                        <td>+91 9856xxxx</td>
                    </tr>

                    <tr>
                        <td>Address: </td>
                        <td>Travelista <br>
                           BBD, Faizabad Road<br>
                            lucknow-226028, India</td>
                    </tr>
                </table>
                
                <!-- Map section -->
                <div class="map">
                    <!-- Google Map iframe for BBD University -->
                    <iframe 
                        src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3558.780763218207!2d81.0528625148382!3d26.886179983146514!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x399bfd61a6d89ebf%3A0xd760bd56393288c4!2sBabu%20Banarasi%20Das%20University!5e0!3m2!1sen!2sin!4v1711214006526!5m2!1sen!2sin" 
                        width="800" 
                        height="275" 
                        style="border:0;" 
                        allowfullscreen="" 
                        loading="lazy" 
                        referrerpolicy="no-referrer-when-downgrade">
                    </iframe>
                </div>
            </div>
        </div>
    </div>
    <!-- JavaScript file -->
    <script src="assets/js/script.js"></script>
</body>
</html>
